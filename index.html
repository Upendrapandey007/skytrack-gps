<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyTrack - Vehicle Monitoring</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <h1>SkyTrack</h1>
      </div>

      <div class="stats-grid" id="stats-container">
        <!-- Stats widgets will be injected here -->
      </div>

      <div class="section-header">
        <h2>Active Fleet</h2>
        <span class="badge" id="vehicle-count">0</span>
      </div>

      <a href="/tracker.html" class="add-vehicle-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
        Add New Vehicle
      </a>

      <div class="vehicle-list" id="vehicle-list">
        <!-- Vehicle cards will be injected here -->
      </div>
    </aside>

    <main class="map-container">
      <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
      <div id="map"></div>
      <div class="status-bar">
        <div class="status-item">
          <span class="status-dot active"></span>
          System Online
        </div>
        <div class="status-item">
          <span class="status-dot update"></span>
          Last Update: <span id="last-update">Just now</span>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
